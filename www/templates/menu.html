<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Categorias</h1>
    </ion-header-bar>

    <div class="bar bar-subheader bar-dark item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Busca" ng-model="searchFilter" ng-change="scrollTop()">
      </label>
      <a class="clear" ng-click="searchFilter = ''">
        <span class="icon ion-ios-close placeholder-icon"></span>
      </a>
    </div>

    <ion-content class="has-subheader">
      <ion-list>
        <ion-item menu-close collection-repeat="category in categories | orderBy:'translate' | filter:searchFilter" href="#/app/photos/{{category.name}}">
         {{category.translate}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
